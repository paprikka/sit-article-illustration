<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="canvas">
        <img src="./public/imgs/tv.png" class="tv" alt="" />
        <img src="./public/imgs/tv controls.png" alt="" class="tv-controls" />
        <img src="./public/imgs/egg.png" alt="" class="egg" />
        <img
          src="./public/imgs/eggman.png"
          alt=""
          class="eggman eggman--before"
        />
        <img
          src="./public/imgs/eggman.png"
          alt=""
          class="eggman eggman--after"
        />
        <img src="./public/imgs/eggman.png" alt="" class="eggman" />
        <div class="ticker">
          <div class="ticker-wrapper">
            <div class="ticker-text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
